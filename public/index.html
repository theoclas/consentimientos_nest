<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingreso | Firma de Consentimientos Médicos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue-900:#0b1f51;
      --blue-700:#174ea6;
      --blue-500:#2b6ff2;
      --blue-100:#e7f0ff;
      --white:#ffffff;
      --gray-600:#4b5563;
      --gray-300:#d1d5db;
      --red-500:#d93448;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background: radial-gradient(1200px 800px at 80% -10%, rgba(43,111,242,.15), transparent),
                  radial-gradient(900px 600px at -10% 90%, rgba(23,78,166,.18), transparent),
                  linear-gradient(180deg, #f8fbff 0%, #eef5ff 60%, #e7f0ff 100%);
      color:#0f172a;
    }

    .wrap{min-height:100%;display:grid;place-items:center;padding:32px 16px;}
    .card{width:100%;max-width:440px;background:var(--white);border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid rgba(23,78,166,.10);overflow:hidden;position:relative;}
    .card::after{content:"";position:absolute;inset:0;background:linear-gradient(transparent 48%, rgba(23,78,166,.06) 48%, rgba(23,78,166,.06) 52%, transparent 52%),linear-gradient(90deg, transparent 48%, rgba(23,78,166,.06) 48%, rgba(23,78,166,.06) 52%, transparent 52%);background-size:160px 160px;mask:linear-gradient(#000, rgba(0,0,0,0.2));pointer-events:none;}

    header{display:flex;align-items:center;gap:12px;padding:24px 24px 8px;}
    header img{width:56px;height:56px;object-fit:contain;border-radius:12px}
    .brand{display:flex;flex-direction:column;line-height:1.15;}
    .brand .title{font-weight:700;font-size:1.15rem;color:var(--blue-700)}
    .brand .subtitle{font-weight:500;color:var(--gray-600);font-size:.9rem}

    .body{padding:8px 24px 24px}
    h1{margin:.25rem 0 1rem;font-size:1.35rem;color:var(--blue-900)}
    p.lead{margin:0 0 1rem;color:#334155}

    form{display:grid;gap:14px;margin-top:.5rem}
    label{font-weight:600;color:#1f2937;font-size:.92rem}
    .input{width:100%;border:1px solid var(--gray-300);border-radius:14px;padding:12px 14px;font-size:1rem;transition:border-color .2s, box-shadow .2s;background:#f9fbff;}
    .input:focus{outline:none;border-color:var(--blue-500);box-shadow:0 0 0 4px rgba(43,111,242,.15);background:var(--white);}
    .row{display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap}
    .row a{color:var(--blue-700);text-decoration:none;font-weight:600}
    .row a:hover{color:var(--blue-500);text-decoration:underline}

    .btn{appearance:none;border:0;cursor:pointer;background:linear-gradient(180deg, var(--blue-700), var(--blue-500));padding:12px 16px;border-radius:14px;color:var(--white);font-weight:700;font-size:1rem;letter-spacing:.2px;box-shadow:0 8px 20px rgba(43,111,242,.35);transition: transform .06s ease, box-shadow .2s ease, filter .2s;}
    .btn:hover{filter:saturate(1.05);box-shadow:0 10px 24px rgba(23,78,166,.38)}
    .btn:active{transform:translateY(1px)}

    .help{font-size:.85rem;color:#475569;margin-top:8px}
    .accent{color:var(--red-500)}

    .footer{display:flex;justify-content:center;gap:6px;align-items:center;font-size:.85rem;color:#64748b;padding:16px 24px 24px;}
    .badge{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border-radius:999px;background:var(--blue-100);color:var(--blue-700);font-weight:600;font-size:.8rem}

    .pw-wrap{position:relative}
    .pw-toggle{position:absolute;right:10px;top:50%;transform:translateY(-50%);background:transparent;border:0;font-size:.9rem;color:var(--blue-700);cursor:pointer}

    @media (max-width:480px){header{padding:18px 18px 4px}.body{padding:8px 18px 18px}}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="titulo">
      <header>
        <img alt="Logo Ceere Software" src="/mnt/data/241427288_238540334944091_3099344267903798812_n.jpg" />
        <div class="brand">
          <span class="title">Ceere Software</span>
          <span class="subtitle">Firma de Consentimientos</span>
        </div>
      </header>

      <div class="body">
        <h1 id="titulo">Bienvenido/a</h1>
        <p class="lead">Ingresa a tu cuenta para gestionar y firmar consentimientos médicos de forma segura.</p>

        <form action="#" method="post" aria-describedby="ayuda">
          <div>
            <label for="usuario">Nombre de usuario</label>
            <input class="input" type="text" id="usuario" name="nombreDeUsuario" placeholder="Tu nombre de usuario" minlength="1" maxlength="50" required />
          </div>
          <div class="pw-wrap">
            <label for="password">Contraseña</label>
            <input class="input" type="password" id="password" name="contrasena" placeholder="••••••••" minlength="1" maxlength="50" required />
            <button class="pw-toggle" type="button" aria-label="Mostrar u ocultar contraseña" onclick="togglePw()">Ver</button>
          </div>

          <div class="row">
            <label style="display:flex;align-items:center;gap:8px;font-weight:600;color:#334155">
              <input type="checkbox" name="remember" /> Recordarme
            </label>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button class="btn" type="submit">Ingresar</button>
          <p id="ayuda" class="help">Al continuar aceptas los <span class="accent">términos</span> y la <span class="accent">política de privacidad</span>.</p>
        </form>
      </div>

      <div class="footer">
        <span class="badge">Seguro &amp; compatible HIPAA</span>
      </div>
    </main>
  </div>
<script src="js/index.js"></script>
  <script>
    function togglePw(){
      const input=document.getElementById('password');
      const btn=document.querySelector('.pw-toggle');
      const type=input.getAttribute('type')==='password'?'text':'password';
      input.setAttribute('type',type);
      btn.textContent=type==='password'?'Ver':'Ocultar';
    }
  </script>
</body>
</html>
