<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel | Firma de Consentimientos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue-900:#0b1f51;
      --blue-800:#12306f;
      --blue-700:#174ea6;
      --blue-600:#235dc4;
      --blue-500:#2b6ff2;
      --blue-100:#e7f0ff;
      --white:#ffffff;
      --gray-700:#374151;
      --gray-600:#4b5563;
      --gray-200:#e5e7eb;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.10);
      --accent:#d93448; /* rojo del logo */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:linear-gradient(180deg,#f8fbff 0%, #eef5ff 60%, #e7f0ff 100%);}    
    a{color:inherit}

    .app{min-height:100%;display:grid;grid-template-rows:auto 1fr;}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;background:var(--white);border-bottom:1px solid rgba(23,78,166,.12);box-shadow:var(--shadow)}
    header .left{display:flex;align-items:center;gap:12px}
    header img{width:40px;height:40px;object-fit:contain;border-radius:10px}
    .title{display:flex;flex-direction:column;line-height:1.1}
    .title .brand{font-weight:800;color:var(--blue-700)}
    .title .sub{font-weight:600;color:var(--gray-600);font-size:.9rem}

    .content{display:grid;gap:16px;padding:18px;grid-template-columns: 1.1fr .9fr;align-items:start}

    .panel{background:var(--white);border:1px solid rgba(23,78,166,.12);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .panel .head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--gray-200); background:linear-gradient(180deg,#fff,#f7fbff)}
    .panel .head h2{margin:0;font-size:1.05rem;color:var(--blue-900)}
    .panel .body{padding:16px}

    .row{display:flex;gap:10px;flex-wrap:wrap}
    .input{flex:1;min-width:220px;border:1px solid var(--gray-200);border-radius:12px;padding:12px 14px;background:#f9fbff;font-size:1rem}
    .input:focus{outline:none;border-color:var(--blue-500);box-shadow:0 0 0 4px rgba(43,111,242,.15);background:var(--white)}
    .btn{appearance:none;border:0;cursor:pointer;background:linear-gradient(180deg,var(--blue-700),var(--blue-500));padding:12px 16px;border-radius:12px;color:var(--white);font-weight:700;box-shadow:0 8px 20px rgba(43,111,242,.35)}
    .btn:disabled{opacity:.7;filter:grayscale(20%)}

    .info-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
    .card{border:1px solid var(--gray-200);border-radius:12px;padding:12px;background:#fff}
    .label{font-size:.8rem;color:#64748b}
    .value{font-weight:700;color:#0f172a}

    .list{display:flex;flex-direction:column;gap:8px;max-height:460px;overflow:auto}
    .item{display:flex;align-items:center;gap:10px;padding:10px;border:1px solid var(--gray-200);border-radius:12px;background:#fff;cursor:pointer}
    .item:hover{border-color:var(--blue-500);box-shadow:0 0 0 3px rgba(43,111,242,.15)}
    .pill{padding:4px 8px;border-radius:999px;font-size:.75rem;background:var(--blue-100);color:var(--blue-700);font-weight:700}

    .hint{font-size:.88rem;color:#475569;margin-top:8px}

    @media (max-width: 980px){.content{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="left">
        <img src="/mnt/data/241427288_238540334944091_3099344267903798812_n.jpg" alt="Logo Ceere" />
        <div class="title">
          <span class="brand">Ceere Software</span>
          <span class="sub">Panel de Consentimientos</span>
        </div>
      </div>
      <div>
        <button class="btn" id="logoutBtn" title="Cerrar sesión">Salir</button>
      </div>
    </header>

    <main class="content">
      <section class="panel" aria-labelledby="pacienteTitulo">
        <div class="head"><h2 id="pacienteTitulo">Paciente</h2></div>
        <div class="body">
          <div class="row">
            <input class="input" id="docInput" placeholder="Documento del paciente (CC, DNI, etc.)" />
            <button class="btn" id="buscarBtn">Buscar</button>
          </div>
          <p class="hint">Ingresa cualquier documento por ahora: se mostrará información de ejemplo.</p>

          <div class="info-grid" id="infoPaciente" hidden>
            <div class="card"><div class="label">Nombre</div><div class="value" data-field="nombre"></div></div>
            <div class="card"><div class="label">Número</div><div class="value" data-field="numero"></div></div>
            <div class="card"><div class="label">Celular</div><div class="value" data-field="celular"></div></div>
            <div class="card"><div class="label">Correo</div><div class="value" data-field="correo"></div></div>
          </div>
        </div>
      </section>

      <section class="panel" aria-labelledby="consTitulo">
        <div class="head"><h2 id="consTitulo">Consentimientos disponibles</h2></div>
        <div class="body">
          <div class="list" id="consList"></div>
          <p class="hint">Los archivos se leen desde la carpeta <strong>/Consentimientos/</strong> ubicada junto a este archivo.</p>
        </div>
      </section>
    </main>
  </div>
  <script src="js/panel.js"></script>

</body>
</html>
