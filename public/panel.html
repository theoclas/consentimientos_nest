<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel | Firma de Consentimientos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-900: #0b1f51;
      --blue-700: #174ea6;
      --blue-500: #2b6ff2;
      --blue-100: #e7f0ff;
      --white: #ffffff;
      --gray-700: #374151;
      --gray-200: #e5e7eb;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0, 0, 0, .10);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }

    body {
      background: linear-gradient(180deg, #f8fbff 0%, #eef5ff 60%, #e7f0ff 100%);
    }

    .app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: #fff;
      box-shadow: var(--shadow);
    }

    header .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
    }

    .title {
      display: flex;
      flex-direction: column;
    }

    .title .brand {
      font-weight: 800;
      color: var(--blue-700);
    }

    .title .sub {
      font-weight: 600;
      color: #555;
      font-size: .9rem;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 20px;
      padding: 18px;
    }

    /* parte superior: dos columnas */
    .top-panels {
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 16px;
      align-items: start;
    }

    .panel {
      background: #fff;
      border: 1px solid rgba(23, 78, 166, .12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .panel .head {
      padding: 14px 16px;
      border-bottom: 1px solid var(--gray-200);
      background: linear-gradient(180deg, #fff, #f7fbff);
    }

    .panel .head h2 {
      margin: 0;
      color: var(--blue-900);
    }

    .panel .body {
      padding: 16px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .input,
    select {
      flex: 1;
      min-width: 220px;
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      padding: 12px 14px;
      background: #f9fbff;
      font-size: 1rem;
    }

    .btn {
      padding: 12px 16px;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      color: #fff;
      font-weight: 700;
      background: linear-gradient(180deg, var(--blue-700), var(--blue-500));
      box-shadow: 0 8px 20px rgba(43, 111, 242, .35);
    }

    .btn.small {
      padding: 8px 12px;
      border-radius: 10px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 14px;
    }

    .card {
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      padding: 12px;
      background: #fff;
    }

    .label {
      font-size: .8rem;
      color: #64748b;
    }

    .value {
      font-weight: 700;
      color: #0f172a;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 400px;
      overflow: auto;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      background: #fff;
    }

    .item:hover {
      border-color: var(--blue-500);
      box-shadow: 0 0 0 3px rgba(43, 111, 242, .15);
    }

    .pill {
      padding: 4px 8px;
      border-radius: 999px;
      font-size: .75rem;
      background: var(--blue-100);
      color: var(--blue-700);
      font-weight: 700;
    }

    .hint {
      font-size: .88rem;
      color: #475569;
      margin-top: 8px;
    }

    /* visor inferior */
    .viewer-panel {
      background: #fff;
      border: 1px solid rgba(23, 78, 166, .12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .viewer-toolbar {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid var(--gray-200);
      background: linear-gradient(180deg, #fff, #f7fbff);
    }

    .viewer-title {
      font-weight: 800;
      color: #0b1f51;
    }

    .viewer-controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-left: auto;
    }

    #viewer {
      width: 100%;
      height: 80vh;
      border: 0;
      display: block;
    }

    @media(max-width:980px) {
      .top-panels {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="left">
        <img src="./IMG/Logo_Ceere.jpg" alt="Logo Ceere">
        <div class="title">
          <span class="brand">Ceere Software</span>
          <span class="sub">Panel de Consentimientos</span>
        </div>
      </div>
      <button class="btn small" id="logoutBtn">Salir</button>
    </header>

    <main>
      <!-- parte superior -->
      <div class="top-panels">
        <section class="panel">
          <div class="head">
            <h2>Paciente</h2>
          </div>
          <div class="body">
            <div class="row">
              <input class="input" id="docInput" placeholder="Documento del paciente">
              <button class="btn" id="buscarBtn">Buscar</button>
            </div>
            <p class="hint">Ingresa cualquier documento: mostrará información de ejemplo.</p>
            <div class="info-grid" id="infoPaciente" hidden>
              <div class="card">
                <div class="label">Nombre</div>
                <div class="value" data-field="nombre"></div>
              </div>
              <!-- <div class="card"><div class="label">TipoDocumento</div><div class="value" data-field="TipoDocumento"></div></div> -->
              <div class="card">
                <div class="label">Documento</div>
                <div class="value" data-field="numero"></div>
              </div>
              <div class="card">
                <div class="label">Celular</div>
                <div class="value" data-field="celular"></div>
              </div>
              <div class="card">
                <div class="label">Correo</div>
                <div class="value" data-field="correo"></div>
              </div>
              <!-- <div class="card"><div class="label">Responsable</div><div class="value" data-field="Responsable"></div></div>
              <div class="card"><div class="label">ParentescoResponsable</div><div class="value" data-field="ParentescoResponsable"></div></div> -->
            </div>
          </div>
        </section>

        <section class="panel">
          <div class="head">
            <h2>Consentimientos disponibles</h2>
          </div>
          <div class="body">
            <div class="list" id="consList"></div>
            <p class="hint">Los archivos se leen desde la carpeta <b>/Consentimientos/</b>.</p>
            <div class="row" style="margin-top:12px;">
              <select id="profSelect"></select>
            </div>
            <div class="row" style="margin-top:12px;">
              <select id="consSelect"></select>
              <button class="btn" id="verAquiBtn">Cargar en visor</button>
            </div>
          </div>
        </section>
      </div>

      <!-- visor inferior -->
      <section class="viewer-panel" id="viewerWrap" hidden>
        <div class="viewer-toolbar">
          <div class="viewer-title" id="viewerTitle">Vista previa</div>
          <div class="viewer-controls">
            <a class="btn small" id="openNew" target="_blank">Abrir en pestaña</a>
            <button class="btn small" id="signBtn">Firmar</button>
            <button class="btn small" id="saveBtn">Guardar</button>
            <button class="btn small" id="printBtn">Imprimir</button>
          </div>
        </div>
        <iframe id="viewer"></iframe>
      </section>
    </main>
  </div>

  <script src="js/panel.js"></script>
</body>
<style>
  .btn[disabled] {
    opacity: .7;
    cursor: not-allowed;
  }

  .btn.is-loading {
    position: relative;
  }

  .btn.is-loading .btn__label {
    opacity: 0.9;
  }

  .btn.is-loading::after {
    content: "";
    width: 1em;
    height: 1em;
    border: 2px solid currentColor;
    border-right-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    position: absolute;
    right: .75rem;
    top: 50%;
    transform: translateY(-50%);
  }

  @keyframes spin {
    to {
      transform: translateY(-50%) rotate(360deg);
    }
  }
</style>

</html>
